spring:
  jpa:
    ## 开启jpa显示sql
    show-sql: true
    ## 配置通过hibernate 反向生成表结构
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
    url: jdbc:h2:mem:public;MODE=MYSQL;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS public
debug: true